  <style>
    :root {
      --primary-color: #440e17; /* Deep burgundy */
      --secondary-color: #5a1220; /* Darker burgundy */
      --accent-color: #9c6222;   /* Warm bronze */
      --light-accent: #d4a86a;   /* Light bronze */
      --dark-accent: #7a4d1a;    /* Dark bronze */
      --white: #ffffff;
      --off-white: #f8f9fa;
      --light-gray: #e9ecef;
      --dark-gray: #212529;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--off-white) 0%, var(--light-gray) 100%);
      color: var(--dark-gray);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header & Navigation - Fixed at Top */
    .header_nav_container {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .header_top_bar {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 0;
      font-size: 0.9rem;
    }

    .header_contact_info a {
      color: var(--light-accent);
      margin-right: 20px;
      transition: all 0.3s ease;
    }

    .header_contact_info a:hover {
      color: var(--white);
      text-decoration: none;
    }

	.social_box a {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	  width: 32px; 
	  height: 32px;
	  background: rgba(255, 255, 255, 0.1);
	  color: var(--light-accent);
	  border-radius: 50%;
	  text-align: center;
	  line-height: 1; 
	  margin-left: 10px; 
	  transition: all 0.3s ease;
	  font-size: 14px; 
	}

	.social_box a:hover {
	  background: var(--accent-color);
	  color: var(--white);
	  transform: translateY(-2px);
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
	}


	.social_box a i {
	  display: inline-block;
	  vertical-align: middle;
	}
	
	   /* Main Navigation */
    .main_navbar {
      padding: 15px 0;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--white) !important;
      display: flex;
      align-items: center;
    }

    .navbar-brand span {
      color: var(--accent-color);
      margin-left: 4px;
    }

    .navbar-brand img {
      height: 90px;
      margin-right: 50px;
    }

    .nav-item {
      margin: 0 5px;
      position: relative;
    }

    .nav-link {
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9) !important;
      padding: 8px 15px !important;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-link i {
      margin-right: 8px;
    }

    .nav-item.active .nav-link {
      color: var(--accent-color) !important;
      font-weight: 600;
    }

    .nav-item.active .nav-link::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 2px;
      background: var(--accent-color);
      bottom: 0;
      left: 25%;
    }
	 </style>
